name: Build
on: 
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build with node 
      uses: actions/setup-node@v1
      with:
        node-version: 12.8.1
    - run: echo '123'
    - run: echo $GITHUB_REF
    - run: echo $BRANCH_NAME    
    - run: echo $BRANCH_NAME | cut -c9-
    - run: echo $SERVER
    - run: echo ${{ github.ref }}
    - run: echo '${{ github.ref }}'
    env:
      SERVER: production    
      BRANCH_NAME: ${{ github.ref }}
      