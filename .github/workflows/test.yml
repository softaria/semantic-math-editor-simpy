name: Build
on: 
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build with node 
      uses: actions/setup-node@v1
      with:
        node-version: 12.8.1
    - run: echo '123'
    - run: echo '$GITHUB_BASE_REF'
    - run: echo '${GITHUB_BASE_REF}'    
    - run: echo $GITHUB_BASE_REF | cut -c9-
    - run: echo $SERVER
    env:
      SERVER: production    
