name: Build
on: 
  push:
    paths-ignore:
      - 'README.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build with node ${NODE_VER}
      uses: actions/setup-node@v1
      with:
        node-version: ${NODE_VER}
    - run: npm install
    - run: node node_modules/.bin/tsc -p ./tsconfig.json
    - run: npm run test-ci
    - run: node node_modules/.bin/webpack
      env:
        NODE_VER: 12.8.1
